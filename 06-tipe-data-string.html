<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      // bisa pakai petik satu ('') atau petik dua (" ")
      document.writeln("Ahsan Firdaus");
      document.writeln("</br>");
      document.writeln("Programmer Zaman Now");

      //   Menambah String
      document.writeln("Nama : " + "Ahsan");
      document.writeln("</br>");
      document.writeln("Channel : " + "Ahsan Gemink");

      //   Escape Sequence
      document.writeln("<textarea cols='100' rows='10'>");
      document.write("Ahsan \nFirdaus\n");
      document.write("\\Home \\Ahsan\n");
      document.write('"Programmer Zaman Now"');
      document.write("'Belajar JavaScript'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
